<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head(~{::title})">
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
<title>従業員データベース</title>
</head>
<body>
	<header th:replace="header::header"></header>
	<div class="container">
		<p class="fs-2 my-2 fw-bold">従業員詳細</p>
		<table class="table table-bordered table-striped">
	        <tr>
	        	<th>氏名</th>
	        	<td th:text="${employee.name}"></td>
	        	<th>事業本部</th>
	        	<td th:text="${employee.business_org_name}"></td>
	        </tr>
	        <tr>
	        	<th>フリガナ</th>
	        	<td th:text="${employee.name_kana}"></td>
	        	<th>事業部</th>
	        	<td th:text="${employee.division_name}"></td>
	        </tr>
	        <tr>
	        	<th>在職状況</th>
	        	<td th:text="${employee.status}"></td>
	        	<th>法人</th>
	        	<td th:text="${employee.company_name}"></td>
	        </tr>
	        <tr>
	        	<th>グループ入社日</th>
	        	<td th:text="${#dates.format(employee.entering_date,'yyyy/MM/dd')}"></td>
	        	<th>拠点統括</th>
	        	<td th:text="${employee.gen_bra_name}"></td>
	        </tr>
	        <tr>
	        	<th>グループ退職日</th>
	        	<td th:text="${#dates.format(employee.leaving_date,'yyyy/MM/dd')}"></td>
	        	<th>拠点</th>
	        	<td th:text="${employee.branch_name}"></td>
	        </tr>
	        <tr>
	        	<th>雇用体系</th>
	        	<td th:text="${employee.employment_type}"></td>
	        	<th>部署</th>
	        	<td th:text="${employee.department}"></td>
	        </tr>
	        <tr>
	        	<th>メールアドレス</th>
	        	<td th:text="${employee.mailaddress}"></td>
	        	<th>役職</th>
	        	<td th:text="${employee.official_position}"></td>
	        </tr>
	        <tr>
	        	<th>電話番号</th>
	        	<td th:text="${employee.telephonenumber}"></td>
	        	<th>職務</th>
	        	<td th:text="${employee.emp_job_name}"></td>
	        </tr>
	        <tr>
	        	<th>出向先法人名</th>
	        	<td th:text="${employee.second_company_name}"></td>
	        	<th>所属開始日</th>
	        	<td th:text="${#dates.format(employee.start_date,'yyyy/MM/dd')}"></td>
	        </tr>
	        <tr>
	        	<th></th>
	        	<td></td>
	        	<th>所属終了日</th>
	        	<td th:text="${#dates.format(employee.end_date,'yyyy/MM/dd')}"></td>
	        </tr>
    	</table>
    	<a class="btn btn-primary" th:href="@{'/employeeDetail/' + ${employee.id} + '/edit'}">編集</a>
    	<a class="btn btn-primary" th:href="@{'/employeeDetail/' + ${employee.id} + '/sub'}">兼務情報登録</a>
    	<button type="button" class="btn btn-secondary" onclick="history.back()">戻る</button>
	</div>
    
    <script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
