<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<select id="bus_org">
    <!-- th:eachでcolorsの要素分ループをまわす -->
    <!-- th:selectedで初期の選択値を指定する -->
    <option
      th:each="bus_org : ${bus_org}"
      th:value="${bus_org.key}"
      th:text="${bus_org.value}">
    </option>
  </select>
</body>
</html>
